<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h1>The Console</h1>
    <!-- ul>li*4 -->
    <ul>
        <li>Humans make errors, Gasp!</li>
        <li>The console is home of the browser.</li>
        <li>The console object</li>
        <!-- ul>li*5 -->

        <ul>
            <li>console.log()</li>
            <li>console.warn()</li>
            <li>console.error()</li>
            <li>Many More!</li>
            <li></li>
        </ul>
        <li>The console is only used for debugging.</li>
    </ul>

    <script>
        console.log('this message is a string');
        let name = 'Mateo'
        console.log('Log:', name);

        console.warn('This is a warning');

        let warning = 'uh oh...'
        console.warn('Warn:', warning);

        console.error('This is an error message');
        let error ='This is looking real bad';
        console.error('Error:', error);

        let arr = [1,2,3,4,5,6];
        console.table(arr);
    </script>
</body>
</html>
